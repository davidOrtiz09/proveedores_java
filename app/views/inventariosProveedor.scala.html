@(inventarios: Seq[model.Inventario])

@main(title="Inventario del proveedor"){
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Inventario</h1>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(inventario <- inventarios){
                                <tr>
                                    <td>@inventario.producto.descripcion</td>
                                    <td>@inventario.producto.precio</td>
                                    <td>@inventario.cantidad</td>
                                </tr>
                            }

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
}
